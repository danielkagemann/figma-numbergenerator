<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 14px;
    font-weight: 400;
    color: #444;
    padding: 12px;
    outline: none;
  }
  .description {
    color: #878787;
    font-size: 12px;
  }

  input[type="text"] {
    font-size: 18px;
    border:0;
    outline: none;
    margin-bottom: 12px;
    padding:4px;
    border-radius: 4px;;
  }

  input[type="text"]:focus {
    background-color: #eee;
  }

  button {
    all:unset;
    cursor:pointer;
    position:absolute;
    left:0;
    bottom: 0;
    right: 0;
    font-size:15px;
    background-color:#1929d9;
    color:#fff;
    padding:8px;
    text-align: center;
  }

  button:hover {
    font-weight: bold;
  }

  #errors {
    font-size: 12px;
    color: #bb0c0c;
  }

  input[type="radio"] {
    position: absolute;
    opacity: 0;
  }

  input[type="radio"] + label {
    background-color: #eee;
    color:#000;
    border-radius:4px;
    margin:0;
    padding: 4px;
    font-size:12px;
    cursor:pointer;
  }

  input[type="radio"]:checked + label {
    background-color:  #1929d9;
    color:#fff;
  }

  .textlink {
    color: #1929d9;
    cursor: pointer;
    text-align:center;
    font-size: 12px;
    padding-top: 10px;
    text-decoration: underline;
  }
  .textlink:hover {
    font-weight: bold;
  }
</style>

<!-- UI -->
<p class="description">
  Select textnodes and add your range in here.
</p>
<p>
  <input id="from" type="text" placeholder="From..."" />
  <input id="to" type="text" placeholder="to..."/>
</p>
<p><strong>Options</strong></p>
<div>
  <input type="radio" id="asc" name="options" value="asc" checked/><label for="asc">ASC</label>
  <input type="radio" id="desc" name="options" value="desc" /><label for="desc">DESC</label>
  <input type="radio" id="random" name="options" value="random" /><label for="random">random</label>
</div>
<p>
  <strong id="errors"></strong>
</p>
<p class="textlink">Enough seen. Close the plugin here</p>
<button>generate</button>

<script>
  // close the plugin without doing anything
  document.querySelector('.textlink').onclick = () => {
    parent.postMessage({ pluginMessage: [] }, '*')
  };

  // todo check selected textnodes 
  document.querySelector('button').onclick = () => {
    const from = Number(document.querySelector('#from').value)
    const to = Number(document.querySelector('#to').value)

    // check for errors
    if (isNaN(from)) {
      showError('Error: from is not a number');
      return
    }
    if (isNaN(to)) {
      showError('Error: to is not a number');
      return
    }

    const options = document.querySelector('[name="options"]:checked').value
    
    const range = from < to ? [from,to, options] : [to, from, options]

    parent.postMessage({ pluginMessage: range }, '*')
  }

  showError = errorMessage => {
    document.querySelector('#errors').textContent = errorMessage
  }
</script>
